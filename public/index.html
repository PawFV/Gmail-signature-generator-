<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app" class="d-flex flex-wrap p-2">
      <form class="card p-4 mx-4" @submit.prevent="generateHTML()">
        <!-- Name -->
        <div class="mb-1 d-flex align-items-center">
          <input placeholder="Name" type="name" class="form-control" v-model="name" />

          <input
            type="color"
            class="form-control form-control-color"
            id="nameColor"
            v-model="config.colors.nameColor"
          />
        </div>

        <!-- Job Title -->
        <div class="mb-1 d-flex align-items-center">
          <input type="text" placeholder="Job title" class="form-control" v-model="jobTitle" />
          <input
            type="color"
            class="form-control form-control-color"
            id="jobTitleColor"
            v-model="config.colors.jobTitleColor"
          />
        </div>

        <!-- Profile Image URL -->
        <div class="mb-1 d-flex align-items-center">
          <input
            type="text"
            placeholder="Profile image URL"
            class="form-control"
            v-model="profileImgUrl"
          />
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="width: 50px"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="enableProfileImg"
              v-model="config.enableLinks.profileImage"
            />
          </div>
        </div>

        <!-- LinkedIn -->
        <div class="mb-1 d-flex align-items-center">
          <input type="name" placeholder="Linkedin URL" class="form-control" v-model="linkedin" />
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="width: 50px"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="enableLinkedin"
              v-model="config.enableLinks.linkedin"
            />
          </div>
        </div>

        <!-- Github -->
        <div class="mb-1 d-flex align-items-center">
          <input type="name" placeholder="Github URL" class="form-control" v-model="github" />
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="width: 50px"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="enableGithub"
              v-model="config.enableLinks.github"
            />
          </div>
        </div>
        <div class="mb-1 d-flex align-items-center">
          <input type="name" placeholder="Slack URL" class="form-control" v-model="slack" />
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="width: 50px"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="enableslack"
              v-model="config.enableLinks.slack"
            />
          </div>
        </div>
        <div class="mb-1 d-flex align-items-center">
          <input type="name" placeholder="Website URL" class="form-control" v-model="website" />
          <div
            class="d-flex flex-column justify-content-center align-items-center"
            style="width: 50px"
          >
            <input
              class="form-check-input"
              type="checkbox"
              id="enablewebsite"
              v-model="config.enableLinks.website"
            />
          </div>
        </div>

        <button type="submit" class="btn btn-danger fw-bold mt-2">Generate HTML</button>
      </form>

      <div>
        <div class="card p-4 my-3 preview-html">
          <div class="mb-3">
            <img src="./paw.png" v-for="i in 16" width="15" height="15" :key="i"></img>
            <div v-html="outputHTML" style="display: flex; justify-content: center;" class="output-html"></div>
          </div>
        </div>
        <div class="card p-4">
          <p>Select and copy the generated content above. Then: <br> <b>Gmail - Settings - Signature - Create New - Paste the content.</b> </p>
          <!-- <div>
            <button class="btn-sm btn-dark copy-btn" @click="copyToClipboard()">Copy</button>
            <label for="exampleFormControlTextarea1" class="form-label mb-2 fw-bold"
              >Generated HTML</label
            >
            <textarea class="form-control" id="generatedHtml" v-model="outputHTML"></textarea>
          </div> -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
