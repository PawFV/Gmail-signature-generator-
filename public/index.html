<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <form class="card p-4 mx-4" @submit.prevent="generateHTML()">
        <div class="mb-1">
          <label for="exampleInputname1" class="form-label fw-bold">Name</label>
          <input type="name" class="form-control" v-model="name" />
        </div>

        <div class="mb-1">
          <label for="exampleInputtitle1" class="form-label fw-bold">Job Title</label>
          <input type="text" class="form-control" v-model="jobTitle" />
        </div>

        <div class="mb-1">
          <label for="exampleInputtitle1" class="form-label fw-bold">Profile Image URL</label>
          <input type="text" class="form-control" v-model="profileImgUrl" />
        </div>

        <div class="mb-1">
          <label for="exampleInputname1" class="form-label fw-bold">LinkedIn</label>
          <input type="name" class="form-control" v-model="linkedin" />
        </div>

        <div class="mb-3">
          <label for="exampleInputtitle1" class="form-label fw-bold">Github</label>
          <input type="text" class="form-control" id="exampleInputtitle1" v-model="github" />
        </div>

        <button type="submit" class="btn btn-danger fw-bold">Generate HTML</button>
      </form>
      <div>
        <div class="card p-4 generated-html">
          <div class="mb-3">
            <button class="btn-sm btn-dark copy-btn" onclick="copyToClipboard()">Copy</button>
            <label for="exampleFormControlTextarea1" class="form-label mb-3 fw-bold"
              >Generated HTML</label
            >
            <textarea class="form-control" id="generatedHtml" v-model="outputHTML"></textarea>
          </div>
        </div>

        <div class="card p-4 mt-3 preview-html">
          <div class="mb-3">
            <div v-html="outputHTML" class="output-html"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
